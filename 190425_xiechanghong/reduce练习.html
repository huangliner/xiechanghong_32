<!DOCTYPE html>
<html>

	<body>
		
		<script type="text/javascript">
			
			//用reduce()将数组[2,4,2,5,6]转换为数字24256
			var aa = [2,4,2,5,6];
			var num = aa.reduce(function(bb,cc){
				return bb +=cc;
			},"")
			console.log(parseFloat(num));
			
		</script>
