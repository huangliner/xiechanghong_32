<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			#div1 {
				width: 700px;
				height: 700px;
				margin: 20px auto;
				position: relative;
				overflow: hidden;

			}

			#div1 ul {
				list-style: none;
				position: absolute;
				left: 0;
				top: 0;
			}

			#div1 ul li {
				float: left;
				list-style: none;
				width: 700px;
				height: 700px;
				margin-left: 10px;
			}
		</style>
	</head>
	<body>

		<div id="div1">
			<ul>
				<li><img src="image/宝贝1.png" alt=""></li>
				<li><img src="image/宝贝2.png" alt=""></li>
				<li><img src="image/宝贝3.png" alt=""></li>
				<li><img src="image/宝贝4.png" alt=""></li>
			</ul>
		</div>

		<script>
			window.onload = function() {
				var oDiv = document.getElementById('div1');
				var oUl = document.getElementsByTagName('ul')[0];
				var Li = oUl.getElementsByTagName('li'); 							//获取ul下的所有li
				oUl.innerHTML = oUl.innerHTML + oUl.innerHTML; 						//li下的内容进行想加
				oUl.style.width = Li[0].offsetWidth * Li.length + 'px'; 			//ul的宽度等于每个li的宽度乘以所有li的长度
				var speed = 5;

				//主方法
				function move() {
					//如果左边横向滚动了长度一半之后,回到初始位置
					if (oUl.offsetLeft < -oUl.offsetWidth / speed) {
						oUl.style.left = '0'
					}
					//如果右边横向滚动的距离大于0 就让他的位置回到一半
					if (oUl.offsetLeft > 0) {
						oUl.style.left = -oUl.offsetWidth / speed + 'px';
					}
					//oUl.style.left = oUl.offsetLeft-2+'px';//进行左横向滚动
					oUl.style.left = oUl.offsetLeft + speed + 'px'; //进行右横向滚动
				}

				//调用方法
				var timer = setInterval(move, 30)
				//当鼠标移入的时候 暂停
				oDiv.onmouseover = function() {
					clearInterval(timer);
				}
				//当鼠标离开的时候 继续滚动
				oDiv.onmouseout = function() {
					timer = setInterval(move, 30)
				}



			}
		</script>

	</body>
</html>
