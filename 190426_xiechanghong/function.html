<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		
		<script type="text/javascript">
		/* 
		1)、编写一个函数，有两个参数，实现将参数的值转换为对象属性的值
		例：f(1,2)===>返回{x:1,y:2}
		*/
		function f (x,y) {
		 		return {x:1,y:2}
		}
		console.log(f());
		
		//2)、编写函数实现两个数的四则运算
		//加法
		function jia (){
			var a = 1;
			var b = 2;
			var c = a + b;
			document.write(a + "+" + b + "=" + c + "</br>");
		}
		jia();
		
		//减法
		function jian (){
			var a = 1;
			var b = 2;
			var c = a - b;
			document.write(a + "-" + b + "=" + c + "</br>");
		}
		jian();
		
		//乘法
		function cheng (){
			var a = 1;
			var b = 2;
			var c = a * b;
			document.write(a + "×" + b + "=" + c + "</br>");
		}
		cheng();
		
		//除法
		function chu (){
			var a = 1;
			var b = 2;
			var c = a / b;
			document.write(a + "÷" + b + "=" + c + "</br>");
		}
		chu();
		</script>
	</body>
</html>
