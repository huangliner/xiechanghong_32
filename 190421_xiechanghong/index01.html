<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			//今天的作业：用forEach()实现求数组arr=[2,5,'3','a',[1],3]的数字元素之和
			var arr = [2,5,'3','a',[1],3],
				box = arr.flat(),
				//flat()方法会按照一个可指定的深度递归遍历数组，并将所有元素与遍历到的子数组中的元素合并为一个新数组返回。
				sum = 0;
				
				box.forEach(function(v,i,b){
				//forEach方法中的function回调有三个参数：第一个是数组内容，第二个参数是对应的数组索引，第三个参数是数组本身
					if (box[i].constructor === Number) {
						//判断该索引值是否为数字类型
						sum += v;
					}
				})
				console.log("和为" + sum);
		</script>
		
	</body>
</html>
